<div class="decrypt-container">
    @if (decryptedMessage) {
        <div class="message-container">
            <h3>Decrypted Message:</h3>
            <p>{{ decryptedMessage }}</p>
            <button class="retry-btn" (click)="decryptedMessage = null">Decrypt another file</button>
        </div>
    } @else if (!isUploading) {
        <app-uploader [isMessageRequired]="false" (upload)="handleFileUpload($event)"></app-uploader>
    } @else {
        <div class="loader-container">
            <div class="loader"></div>
            <p>Decrypting...</p>
        </div>
    }
</div>
